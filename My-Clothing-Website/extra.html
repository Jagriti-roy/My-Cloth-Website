<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Room Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center">

  <div class="relative w-[500px] h-[300px] bg-gray-700 rounded-md shadow-lg">
    <!-- Door -->
    <div id="door" class="absolute left-1/2 top-0 transform -translate-x-1/2 w-[200px] h-full bg-yellow-600 rounded-md transition-transform duration-700">
    </div>

    <!-- Form -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 w-full text-center">
      <form id="form" class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="text-white">Email</label>
          <input type="email" id="email" class="w-3/4 p-2 rounded-md focus:outline-none focus:ring focus:ring-yellow-500" placeholder="Enter your email">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="text-white">Password</label>
          <input type="password" id="password" class="w-3/4 p-2 rounded-md focus:outline-none focus:ring focus:ring-yellow-500" placeholder="Enter your password">
        </div>

        <button type="submit" class="px-4 py-2 bg-yellow-500 text-gray-900 rounded-md hover:bg-yellow-600 focus:outline-none focus:ring focus:ring-yellow-500">
          Submit
        </button>
      </form>
    </div>
  </div>

  <script>
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const door = document.getElementById('door');
    const form = document.getElementById('form');

    // Step 1: Open door slightly when email is entered
    emailInput.addEventListener('input', () => {
      if (emailInput.value.trim() !== '') {
        door.style.transform = 'translateX(-50%) translateY(0) rotateY(45deg)';
      } else {
        door.style.transform = 'translateX(-50%)';
      }
    });

    // Step 2: Fully open door when password is entered
    passwordInput.addEventListener('input', () => {
      if (passwordInput.value.trim() !== '') {
        door.style.transform = 'translateX(-50%) translateY(0) rotateY(90deg)';
      } else {
        door.style.transform = 'translateX(-50%) translateY(0) rotateY(45deg)';
      }
    });

    // Optional: Handle form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Door Fully Opened! Welcome!');
    });
  </script>

</body>
</html>
